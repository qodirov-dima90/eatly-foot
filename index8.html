<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up To Eatly</title>
    <link rel="icon" href="nav-logo.png">
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="left">
                <img class="left-logo" src="Logo.png" alt="">
                <div class="info">
                    <h2>Sign Up To eatly</h2>
                    <div class="social-btns">
                    <button class="button-google"><a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dru&ec=GAlA8wE&hl=ru&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1758187642%3A1746434636956046" target="_blank"><img src="./G.png" alt=""></a></button>
                    <button class="button-apple"><a href="https://www.icloud.com/" target="_blank"><img src="./Apple_logo_black 1.png" alt=""></a></button>
                    </div>
                    <p style="color: #005A6459; margin-top: 20px;">OR</p>
                    <div class="info-2">
                        <div class="email-input">
                            <img class="email-icon" src="./User Icon.png" alt="">
                            <input class="inputs" type="text" placeholder="Full Name">    
                         </div>
                        <div class="email-input">
                           <img class="email-icon" src="Email.png" alt="">
                            <input class="inputs" type="email" placeholder="Email">
                        </div>
                        <div class="email-input">
                            <img class="email-icon" src="./Icon.png" alt="">
                            <input class="inputs" type="password" placeholder="Password">
                            <img class="see-icon" src="./Icon (1).png" alt="">
                        </div>
                    </div>
                    <button class="button-Sign-Up">SIGN UP</button>
                    <p style="margin-top: 10px;">Already Have An Account? <strong>Log In</strong></p>
                </div>
                <div class="info-3">
                    <p>Privacy Policy</p>
                    <p>Copyright 2022</p>
                </div>
            </div>
            <div class="right">
                <img src="./Group 162806.png" alt="" height="350">
                <h1>Find Foods With Love</h1>
                <p class="right-p">Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes Including Asian, Chinese, Italians And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
                <img class="right-button" src="./indicator.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
